    <div id="projekte" class="w3-center w3-padding" style="max-width:1300px; margin-left: auto; margin-right: auto; margin-top: 50px">
        <h1 class="w3-center">Projekte</h1>

        <p class="w3-margin w3-large">Hier findest du eine kleine Auswahl meiner öffentlichen Projekte</p>
        <div id="projektInfos" class="w3-row"></div>
        <p class="w3-margin w3-large">Natürlich sind das nicht alle Projekte. <br> Weitere Projekte findest du auf meinem <a href="https://github.com/ScreepCode" target="_blank">GitHub</a> Profil, wo ich viele meiner Projekte hoste.</p>
    </div>

<script>
    (async function () {
        GitHubJSON = await fetch("static/js/githubInfos.json")
        .then(response => response.json())
        .catch((error) => {
            console.error('Error:', error);
        });

        GitColors = await fetch("static/js/githubcolor.json")
        .then(response => response.json())
        .catch((error) => {
             console.error('Error:', error); 
        });

        GitHubJSON.forEach(function(repo){
            var div = document.createElement("a")
            div.classList.add("w3-half", "hover")
            div.href = repo["html_url"]
            div.target = "_blank"
            div.style = "text-decoration: none; color: inherit;"

            var card = document.createElement("div")
            card.classList.add("w3-card", "w3-margin", "w3-theme-d3", "w3-round-large")
            card.style.overflow = "hidden"

            var header = document.createElement("header")
            header.classList.add("w3-container" , "w3-round-large")
            var body = document.createElement("div")
            body.classList.add("w3-container", "w3-theme-d4")
            var footer = document.createElement("footer")
            footer.classList.add("w3-container", "w3-row", "w3-theme-d4")

            var heading = document.createElement("h2")
            heading.innerHTML = repo["name"]
            header.appendChild(heading)

            var description = document.createElement("p")
            description.innerHTML = repo["description"]
            body.appendChild(description)

            Object.keys(repo["languages"]).forEach(function(key) {
                var languageDiv = document.createElement("div")
                languageDiv.classList.add("w3-container", "w3-row", "w3-left")

                var language = document.createElement("h5")
                language.classList.add("w3-container", "w3-left")
                language.innerHTML = key
                language.style = "padding:0; font-size:large"

                var languagePoint = document.createElement("p")
                languagePoint.classList.add("w3-container", "w3-left")
                languagePoint.innerHTML = "●"
                languagePoint.style = "margin-top:4px; margin-bottom:0; font-size:x-large; color:" + GitColors[key]["color"]
                
                languageDiv.appendChild(languagePoint)
                languageDiv.appendChild(language)
                footer.appendChild(languageDiv)
            });

            card.appendChild(header)
            card.appendChild(body)
            card.appendChild(footer)
            div.appendChild(card)

            document.getElementById("projektInfos").appendChild(div)
        })

    })();

</script>

</body>
